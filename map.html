    <link rel="stylesheet" href="css/reset.css">

    <style>
        /* Always set the map height explicitly to define the size of the div

        #map {

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
        <header>
                <section class="main-nav">

    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 47.6574516, lng: -117.4282505 },
                zoom: 15
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIKamQxnIGE7OkZv6sZAuIan4B-KmveFk&callback=initMap" async defer></script>
